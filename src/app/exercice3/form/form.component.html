<div class="container">
  <p>Message de test</p>
<form class="form-horizontal" [formGroup]="mailForm" *ngIf="!mail">
	<div class="form-group">
		<label for="name" class="control-label">De :</label>
		<div class="col-sm-8">
			<input formControlName="email1"type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class=" control-label">A :</label>
		<div class="col-sm-10">
			<input formControlName="email2" type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
		</div>
  </div>
  <div class="form-group">
		<label for="email" class="control-label">Object :</label>
		<div class="col-sm-10">
			<input formControlName="obj" type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="message" class=" control-label">Message</label>
		<div class="col-sm-10">
			<textarea formControlName="mess" class="form-control" rows="4" name="message"></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<div class="">
      <input id="submit" name="submit" type="submit" value="Abandonner" class="btn btn-warning" (click) = "servi.mode=''" >
      <input id="submit" name="submit" type="submit" value="Envoyer" class="btn btn-success" (click)="servi.sendMail(mailForm.value)"><span class="oi oi-envelope-closed"></span>

		</div>
  </div>


</form>
<div class="row" *ngIf="mail">

  <div class="form-group">
		<label for="name" class="control-label">De :</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" [value] ="mail.email1" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class=" control-label">A :</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com"[value] ="mail.email2" disabled>
		</div>
  </div>
  <div class="form-group">
		<label for="email" class="control-label">Object :</label>
		<div class="col-sm-10">
			<input  type="email" class="form-control" id="email" name="email" placeholder="example@domain.com"[value] ="mail.obj" disabled>
		</div>
	</div>
	<div class="form-group">
		<label for="message" class=" control-label">Message</label>
		<div class="col-sm-10">
			<textarea  class="form-control" rows="4" name="message" [value] ="mail.mess" disabled></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<div class="">
      <input id="submit" name="submit" type="submit" value="Supprimer le message" class="btn btn-danger" (click)= "servi.deleatMail(i)" >

		</div>
  </div>
</div>
</div>
